<!doctype html>
<html lang="en">
  <head>

    <title>Login</title>

<link href="../view/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="login.css" rel="stylesheet">
  </head>
  <body class="text-center login">
    
<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="../View/img/login.svg" alt="" width="72" height="57">

    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
      <label for="email">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="Password" placeholder="Password">
      <label for="Password">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recuerdame
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" href="index.html"><a href="index.html">Login</a></button>

  </form>
</main>
  </body>
</html>
